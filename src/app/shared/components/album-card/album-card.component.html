<a [href]="['album/' + album.id]" title="Acessar Álbum">

  <mat-card class="example-card">

    <img *ngIf="image != undefined" [src]="image">

    <img *ngIf="image == undefined" src="../../../../assets/img/teste.jpg">

    <mat-divider></mat-divider>

    <mat-card-content>
      <div>
        <span>{{album.titulo}}</span>
      </div>
    </mat-card-content>

  </mat-card>

</a>
