<div class="row row-center">

    <div class="col-12 col-md-10">

        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>Login</mat-card-title>
                </mat-card-title-group>
            </mat-card-header>

            <mat-card-content>

                <form [formGroup]="formLogin">

                    <div class="row">

                        <div class="col-12 col-md-7 col-lg-6">
                            <mat-label>Usuário</mat-label>
                            <mat-form-field class="full-width" appearance="outline">
                                <i matPrefix class="fi fi-rr-envelope mr"></i>
                                <input matInput name="login"  formControlName="login"
                                    placeholder="Ex. joao">
                            </mat-form-field>
                        </div>

                        <div class="col-12 col-md-5 col-lg-6">
                            <mat-label>Senha</mat-label>
                            <mat-form-field class="full-width" appearance="outline">

                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>

                                <input matInput [type]="hide ? 'password' : 'text' " formControlName="senha">
                            </mat-form-field>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-12">

                            <button mat-button class="logar" (click)="logar()"><i
                                    class="fi fi-rr-check"></i>Logar</button>

                        </div>

                    </div>

                </form>

                <mat-divider></mat-divider>

                <mat-card-actions>
                    
                    <p>
                        <span>Você não tem uma conta <a routerLink="/cadastrar">Clique aqui</a> para cadastrar</span>
                    </p>

                </mat-card-actions>


            </mat-card-content>

        </mat-card>

    </div>

</div>
