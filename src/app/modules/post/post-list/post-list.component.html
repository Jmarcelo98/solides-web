<div class="page-container" id="type-income-list">

    <div class="row">

        <div class="col-12">

            <table mat-table [dataSource]="listaPost" class="mat-elevation-z8">

                <ng-container matColumnDef="texto">
                    <th mat-header-cell *matHeaderCellDef>Texto</th>
                    <td mat-cell *matCellDef="let element"> {{element.texto}} </td>
                </ng-container>

                <ng-container matColumnDef="link">
                    <th mat-header-cell *matHeaderCellDef>Link</th>
                    <td mat-cell *matCellDef="let element"> <a href="{{element.link}}">{{element.link}}</a> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <ng-container matColumnDef="acao">
                    <th mat-header-cell *matHeaderCellDef>Ação</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button [routerLink]="element.id" title="Visualizar Post">
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        </button>
                        <!-- <button mat-button (click)="deletar(element.id)">
                            <i class="fi fi-rr-trash"></i>
                        </button> -->
                    </td>
                </ng-container>

                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>

            </table>

        </div>

    </div>
</div>
