<div class="modal-content container" data-bs-backdrop="static" id="content-mt">

    <h2>Criar Post</h2>

    <form [formGroup]="formPost" (submit)="criar()">

        <div class="row" id="iconDescription">

            <div class="col-12">
                <mat-label>Texto</mat-label>
                <mat-form-field class="full-width" appearance="outline">
                    <input matInput name="texto" type="text" formControlName="texto" placeholder="A vida é uma arte">
                    <mat-error *ngIf="formPost.get('texto')?.hasError('required')">Campo
                        obrigatório</mat-error>
                </mat-form-field>

            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <mat-label>Link</mat-label>
                <mat-form-field class="full-width" appearance="outline">
                    <input matInput name="link" formControlName="link" placeholder="www.google.com.br">
                </mat-form-field>
            </div>

            <div class="col-4">
                <mat-label>Imagem</mat-label>
                <button title="Atualizar foto" class="upload" mat-button (click)="fileInput.click()">
                    <input type="file" class="form-control" id="foto" #fileInput
                        (change)="uploadProfilePicture($event)">
                    <img [src]="image" />
                </button>
                <!-- <button type="button" mat-raised-button class="upload" (click)="fileInput.click()">Escolher
                    foto</button>
                <input hidden (change)="onFileSelected()" #fileInput type="file" id="file" formControlName="imagem"> -->
            </div>

        </div>


        <div class="row">

            <div class="col-12">

                <div class="action-buttons  mt-4">

                    <button mat-button class="criar" type="submit">
                        <span>Criar</span>
                    </button>

                </div>


            </div>

        </div>

    </form>



</div>
